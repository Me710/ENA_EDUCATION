{% extends 'base-back.html' %}

{% load static %}

{% block title %}Translation{% endblock %}

{% block content %}
  <style>
    form {
      max-width: 500px;
      margin: auto;
    }

    input[type="text"],
    select {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      border-radius: 3px;
      border: none;
      background-color: #ff0000;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #d90000;
    }

    p {
      margin-top: 1em;
      font-size: 1.2em;
    }

    .large-textarea {
  width: 100%;
  height: 300px;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

  </style>
 <div class="breadcome-area">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="breadcome-list">
                  <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                          
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                          <ul class="breadcome-menu">
                              <li><a href="#">Accueil</a> <span class="bread-slash">/</span>
                              </li>
                              <li><span class="bread-blod">Traduction</span>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
  <form method="POST" class="form-horizontal">
    {% csrf_token %}

    <label for="text">Text:</label>
    <textarea id="text" class="large-textarea" required></textarea>


    <label for="source_language">Source language:</label>
    <select name="source_language" id="source_language">
      <option value="auto" selected>Auto-detect</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <label for="target_language">Target language:</label>
    <select name="target_language" id="target_language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr" selected>French</option>
    </select>

    {% if output %}
    <p>Translated text: </p>
    <textarea  readonly>
      {{ output }}
    </textarea>
    {% endif %}

    

    <button type="submit">Translate</button>
  </form>



{% endblock %}
