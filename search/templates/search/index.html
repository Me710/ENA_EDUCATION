      {% extends 'base-back.html' %}
      {% load static %}
          <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css-back/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css-back/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- fullCalendar -->
  <link rel="stylesheet" href="{% static 'plugins/fullcalendar/main.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  
      {% block content %}
      <!-- course area start -->
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Useful Apps /</span> Youtube Search</h4>
      <section class="course__area pt-120 pb-120">
         <div class="container">
            <form method="POST">
            <div class="input-group mb-3">
               {% csrf_token %}
               <input type="text" name="search" class="form-control" aria-label="Username" placeholder="Enter any course to get videos">
            </div>
            <div>
               <span><button type="submit" name="submit" value="search" class="btn btn-primary my-2" hidden>Search</button></span>
            </div>
            <p>
               <!--<button type="submit" name="submit" value="search" class="btn btn-primary my-2">Search</button>
               <button type="submit" name="submit" value="lucky" class="btn btn-secondary my-2">I'm Feeling Lucky</button>-->
            </p>
            </form>
         </div>
         <div class="container">
            <div class="course__tab-inner grey-bg-2 mb-50">
            <div class="row align-items-center">
               <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                  <div class="course__tab-wrapper d-flex align-items-center">
                  <div class="course__tab-btn">
                     <ul class="nav nav-tabs" id="courseTab" role="tablist">
                        <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid" type="button" role="tab" aria-controls="grid" aria-selected="true">
                           <svg class="grid" viewBox="0 0 24 24">
                              <rect x="3" y="3" class="st0" width="7" height="7"/>
                              <rect x="14" y="3" class="st0" width="7" height="7"/>
                              <rect x="14" y="14" class="st0" width="7" height="7"/>
                              <rect x="3" y="14" class="st0" width="7" height="7"/>
                           </svg>
                        </button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button class="nav-link list" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="false">
                           <svg class="list" viewBox="0 0 512 512">
                              <g id="Layer_2_1_">
                              <path class="st0" d="M448,69H192c-17.7,0-32,13.9-32,31s14.3,31,32,31h256c17.7,0,32-13.9,32-31S465.7,69,448,69z"/>
                              <circle class="st0" cx="64" cy="100" r="31"/>
                                <path class="st0" d="M448,225H192c-17.7,0-32,13.9-32,31s14.3,31,32,31h256c17.7,0,32-13.9,32-31S465.7,225,448,225z"/>
                                <circle class="st0" cx="64" cy="256" r="31"/>
                                <path class="st0" d="M448,381H192c-17.7,0-32,13.9-32,31s14.3,31,32,31h256c17.7,0,32-13.9,32-31S465.7,381,448,381z"/>
                                <circle class="st0" cx="64" cy="412" r="31"/>
                             </g>
                             </svg>
                         </button>
                       </li>
                    </ul>
                 </div>
                 <div class="course__view">
                    <h4>Showing 1 - 9 of 84</h4>
                 </div>
              </div>
           </div>
           <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
              <div class="course__sort d-flex justify-content-sm-end">
                 <div class="course__sort-inner">
                    <select>
                       <option>Default</option>
                       <option>Option 1</option>
                       <option>Option 2</option>
                       <option>Option 3</option>
                       <option>Option 4</option>
                       <option>Option 5</option>
                       <option>Option 6</option>
                    </select>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-xxl-12">
           <div class="course__tab-conent">
              <div class="tab-content" id="courseTabContent">
                 <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                    <div class="row">
                      {% for video in videos %}
                      <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
                        <div class="course__item white-bg mb-30 fix">
                           <div class="course__thumb w-img p-relative fix">
                              <a href="course-details.html">
                                 <img src="{{ video.thumbnail }}" alt="">
                              </a>

                              <div class="team__area-video-icon pulse-anim">
                                 <a class="video-popup"
                                    href="{{ video.url }}"  data-fancybox="" class="link-btn"><ion-icon
                                       name="play-circle"></ion-icon></a>
                              </div>
                              <div class="course__tag">
                                 <a href="#" class="pink">{{ video.category }}</a>
                              </div>
                           </div>
                           <div class="course__content" style="margin-top: -110px;">

                              <h3 class="course__title"><a href="course-details.html">{{ video.title }}</a>
                              </h3>
                              <div class="course__teacher d-flex align-items-center">
                                 <div class="course__teacher-thumb mr-15">
                                    <img src="assets/img/course/teacher/teacher-4.jpg" alt="">
                                 </div>
                                 <h6><a href="#">M.Christian </a></h6>
                              </div>
                           </div>
                           <div class="course__more d-flex justify-content-between align-items-center">
                              <div class="course__status d-flex align-items-center">
                                 <span class="pink">10/02/20</span><span><i class="far fa-book-alt"></i>{{ video.duration }} mins</span>
                                 <!-- <span class="old-price">$97.00</span> -->
                              </div>
                              <div class="course__btn">
                                 <a href="course-details.html" class="link-btn">
                                    voir playlist
                                    <i class="far fa-arrow-right"></i>
                                    <i class="far fa-arrow-right"></i>
                                 </a>
                              </div>
                           </div>
                        </div>
                     </div>
                       {% endfor %}  
                     </div> 
                    </div>
                 </div>
                 
               </div>
           </div>
        </div>
     </div>
   
  </div>
</section>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

{% endblock %}
